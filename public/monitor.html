<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noema - Logs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-image: url(sky1.jpg);
            background-position: center center;
            background-size: cover;
            background-repeat: repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff5f0;
            font-family: 'VT323', monospace;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-family: 'Press Start 2P', monospace;
            font-size: 32px;
            color: #ff6b35;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 18px;
            color: #fff5f0;
            opacity: 0.9;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid #ff6b35;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
            min-width: 150px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #ff6b35;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #fff5f0;
            font-family: 'Press Start 2P', monospace;
        }
        
        .filters-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            background: rgba(255, 245, 240, 0.95);
            border: 2px solid #ff6b35;
            border-radius: 4px;
            font-family: 'VT323', monospace;
            font-size: 18px;
            color: #2c2c2c;
        }
        
        .search-box input::placeholder {
            color: #888;
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b35;
            font-size: 18px;
        }
        
        .filter-select {
            padding: 12px 15px;
            background: rgba(255, 245, 240, 0.95);
            border: 2px solid #ff6b35;
            border-radius: 4px;
            font-family: 'VT323', monospace;
            font-size: 18px;
            color: #2c2c2c;
            cursor: pointer;
            min-width: 150px;
        }
        
        .results-count {
            font-size: 18px;
            color: #fff5f0;
            margin-bottom: 20px;
        }
        
        .conversations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .conversation-card {
            background: rgba(255, 245, 240, 0.95);
            border: 2px solid #ff6b35;
            border-radius: 8px;
            padding: 20px;
            transition: transform 200ms ease, box-shadow 200ms ease;
            cursor: pointer;
            position: relative;
        }
        
        .conversation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .conversation-id {
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            color: #ff6b35;
            word-break: break-all;
            flex: 1;
        }
        
        .status-badge {
            background: #4caf50;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
            margin-left: 10px;
        }
        
        .initial-message {
            font-size: 18px;
            color: #2c2c2c;
            margin-bottom: 15px;
            line-height: 1.4;
            min-height: 50px;
        }
        
        .card-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .meta-icon {
            color: #ff6b35;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
        }
        
        .card-date {
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: #ff6b35;
            transition: color 200ms ease;
        }
        
        .action-icon:hover {
            color: #ffaa66;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #fff5f0;
        }
        
        .empty-state h2 {
            font-family: 'Press Start 2P', monospace;
            font-size: 20px;
            color: #ff6b35;
            margin-bottom: 15px;
        }
        
        .empty-state p {
            font-size: 18px;
            opacity: 0.8;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #ff6b35;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-family: 'VT323', monospace;
            font-size: 18px;
            transition: background-color 200ms ease;
        }
        
        .back-link:hover {
            background-color: #ffaa66;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: rgba(255, 245, 240, 0.98);
            border: 3px solid #ff6b35;
            border-radius: 8px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            color: #2c2c2c;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ff6b35;
        }
        
        .modal-header h2 {
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            color: #ff6b35;
        }
        
        .close-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-family: 'VT323', monospace;
            font-size: 18px;
            cursor: pointer;
        }
        
        .modal-messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .modal-message {
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid transparent;
        }
        
        .modal-message.assistant {
            background: rgba(255, 107, 53, 0.1);
            border-left-color: #ff6b35;
        }
        
        .modal-message.user {
            background: rgba(76, 175, 80, 0.1);
            border-left-color: #4caf50;
        }
        
        .modal-message .role {
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 14px;
        }
        
        .modal-message.user .role {
            color: #4caf50;
        }
        
        .modal-message .content {
            font-size: 16px;
            line-height: 1.6;
            color: #2c2c2c;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="header">
            <h1>Logs</h1>
            <p>Browse and search conversations with Noema</p>
        </div>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Total</div>
                <div class="stat-value" id="total-conversations">0</div>
                <div class="stat-label" style="font-size: 12px;">conversations</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Messages</div>
                <div class="stat-value" id="total-messages">0</div>
                <div class="stat-label" style="font-size: 12px;">total</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Today</div>
                <div class="stat-value" id="today-chats">0</div>
                <div class="stat-label" style="font-size: 12px;">chats</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">This Week</div>
                <div class="stat-value" id="week-chats">0</div>
                <div class="stat-label" style="font-size: 12px;">chats</div>
            </div>
        </div>
        
        <div class="filters-section">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search by session ID or content...">
                <span class="search-icon">üîç</span>
            </div>
            <select class="filter-select" id="time-filter">
                <option value="all">All Time</option>
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
            </select>
            <select class="filter-select" id="sort-filter">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
            </select>
        </div>
        
        <div class="results-count" id="results-count">0 conversations found</div>
        
        <div id="conversations-container" class="conversations-grid">
            <div class="empty-state">
                <h2>WAITING FOR CONVERSATIONS...</h2>
                <p>No active conversations yet. Start a game to see Claude in action!</p>
            </div>
        </div>
    </div>
    
    <!-- Modal for viewing full conversation -->
    <div id="conversation-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Conversation Details</h2>
                <button class="close-btn" id="close-modal">Close</button>
            </div>
            <div id="modal-messages" class="modal-messages"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:3000';
        let allConversations = [];
        let filteredConversations = [];
        
        async function fetchConversations() {
            try {
                const response = await fetch(`${API_BASE}/api/monitor/conversations`);
                if (response.ok) {
                    const data = await response.json();
                    allConversations = data.conversations || [];
                    updateStats();
                    applyFilters();
                }
            } catch (error) {
                console.error('Error fetching conversations:', error);
            }
        }
        
        function updateStats() {
            const total = allConversations.length;
            const totalMessages = allConversations.reduce((sum, conv) => sum + (conv.messages?.length || 0), 0);
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayCount = allConversations.filter(conv => {
                const convDate = new Date(conv.lastUpdate);
                return convDate >= today;
            }).length;
            
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const weekCount = allConversations.filter(conv => {
                const convDate = new Date(conv.lastUpdate);
                return convDate >= weekAgo;
            }).length;
            
            document.getElementById('total-conversations').textContent = total;
            document.getElementById('total-messages').textContent = totalMessages;
            document.getElementById('today-chats').textContent = todayCount;
            document.getElementById('week-chats').textContent = weekCount;
        }
        
        function applyFilters() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const timeFilter = document.getElementById('time-filter').value;
            const sortFilter = document.getElementById('sort-filter').value;
            
            filteredConversations = allConversations.filter(conv => {
                // Search filter
                if (searchText) {
                    const matchesId = conv.sessionId.toLowerCase().includes(searchText);
                    const matchesContent = conv.messages?.some(msg => 
                        msg.content.toLowerCase().includes(searchText)
                    );
                    if (!matchesId && !matchesContent) return false;
                }
                
                // Time filter
                if (timeFilter !== 'all') {
                    const convDate = new Date(conv.lastUpdate);
                    const now = new Date();
                    
                    if (timeFilter === 'today') {
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        if (convDate < today) return false;
                    } else if (timeFilter === 'week') {
                        const weekAgo = new Date();
                        weekAgo.setDate(weekAgo.getDate() - 7);
                        if (convDate < weekAgo) return false;
                    } else if (timeFilter === 'month') {
                        const monthAgo = new Date();
                        monthAgo.setMonth(monthAgo.getMonth() - 1);
                        if (convDate < monthAgo) return false;
                    }
                }
                
                return true;
            });
            
            // Sort
            if (sortFilter === 'newest') {
                filteredConversations.sort((a, b) => b.lastUpdate - a.lastUpdate);
            } else {
                filteredConversations.sort((a, b) => a.lastUpdate - b.lastUpdate);
            }
            
            renderConversations();
        }
        
        function renderConversations() {
            const container = document.getElementById('conversations-container');
            document.getElementById('results-count').textContent = 
                `${filteredConversations.length} conversation${filteredConversations.length !== 1 ? 's' : ''} found`;
            
            if (filteredConversations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h2>NO CONVERSATIONS FOUND</h2>
                        <p>Try adjusting your filters or wait for new conversations.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredConversations.map(conv => {
                const firstMessage = conv.messages?.find(m => m.role === 'user')?.content || 
                                   conv.messages?.[0]?.content || 'No messages';
                const messageCount = conv.messages?.length || 0;
                const date = new Date(conv.lastUpdate);
                const duration = Math.floor((Date.now() - conv.lastUpdate) / 1000);
                
                return `
                    <div class="conversation-card" data-session-id="${conv.sessionId}">
                        <div class="card-header">
                            <div class="conversation-id">#${conv.sessionId}</div>
                            <div class="status-badge">ACTIVE</div>
                        </div>
                        <div class="initial-message">${escapeHtml(firstMessage.substring(0, 100))}${firstMessage.length > 100 ? '...' : ''}</div>
                        <div class="card-meta">
                            <div class="meta-item">
                                <span class="meta-icon">üí¨</span>
                                <span>${messageCount} message${messageCount !== 1 ? 's' : ''}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-icon">‚è±</span>
                                <span>${duration}s</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="card-date">
                                <span class="meta-icon">üìÖ</span>
                                <span>${formatDate(date)}</span>
                            </div>
                            <div class="card-actions">
                                <span class="action-icon view-icon" data-session-id="${conv.sessionId}">üëÅ</span>
                                <span class="action-icon download-icon" data-session-id="${conv.sessionId}">‚¨á</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Add click handlers
            document.querySelectorAll('.view-icon').forEach(icon => {
                icon.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const sessionId = icon.getAttribute('data-session-id');
                    showConversationModal(sessionId);
                });
            });
            
            document.querySelectorAll('.download-icon').forEach(icon => {
                icon.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const sessionId = icon.getAttribute('data-session-id');
                    downloadConversation(sessionId);
                });
            });
            
            document.querySelectorAll('.conversation-card').forEach(card => {
                card.addEventListener('click', () => {
                    const sessionId = card.getAttribute('data-session-id');
                    showConversationModal(sessionId);
                });
            });
        }
        
        function showConversationModal(sessionId) {
            const conv = allConversations.find(c => c.sessionId === sessionId);
            if (!conv) return;
            
            const modal = document.getElementById('conversation-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessages = document.getElementById('modal-messages');
            
            modalTitle.textContent = `#${sessionId}`;
            modalMessages.innerHTML = conv.messages?.map(msg => {
                const roleClass = msg.role === 'assistant' ? 'assistant' : 'user';
                return `
                    <div class="modal-message ${roleClass}">
                        <div class="role">${msg.role.toUpperCase()}</div>
                        <div class="content">${escapeHtml(msg.content)}</div>
                    </div>
                `;
            }).join('') || '<p>No messages found.</p>';
            
            modal.classList.add('active');
        }
        
        function downloadConversation(sessionId) {
            const conv = allConversations.find(c => c.sessionId === sessionId);
            if (!conv) return;
            
            const data = {
                sessionId: conv.sessionId,
                lastUpdate: new Date(conv.lastUpdate).toISOString(),
                messages: conv.messages
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `noema-${sessionId}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function formatDate(date) {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day} ${month} ${year}, ${hours}:${minutes}`;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Event listeners
        document.getElementById('search-input').addEventListener('input', applyFilters);
        document.getElementById('time-filter').addEventListener('change', applyFilters);
        document.getElementById('sort-filter').addEventListener('change', applyFilters);
        
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('conversation-modal').classList.remove('active');
        });
        
        document.getElementById('conversation-modal').addEventListener('click', (e) => {
            if (e.target.id === 'conversation-modal') {
                document.getElementById('conversation-modal').classList.remove('active');
            }
        });
        
        // Poll for updates every 3 seconds
        setInterval(fetchConversations, 3000);
        
        // Initial fetch
        fetchConversations();
    </script>
</body>
</html>
