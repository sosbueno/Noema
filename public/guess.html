<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noema - Guess</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <style>
        /* Screen visibility */
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        /* Clean new guess page styles */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
        }
        
        .page-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 15px;
            padding: 40px 40px 40px 850px;
            max-width: 1800px;
            margin: 0;
            box-sizing: border-box;
            width: 100%;
        }
        
        .guess-page-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 15px;
            padding: 40px 40px 40px 850px;
            max-width: 1800px;
            margin: 0;
            box-sizing: border-box;
            width: 100%;
        }
        
        .model-section {
            flex: 0 0 320px;
            width: 320px;
            height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 100px;
        }
        
        #noema3d-canvas-guess {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .content-section {
            flex: 1 1 auto;
            min-width: 0;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-left: 40px;
        }
        
        .guess-bubble {
            background: rgba(255, 245, 240, 0.95);
            border: 2px solid #ff6b35;
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .guess-bubble .question-number {
            color: #ff6b35;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'VT323', monospace;
            display: block !important;
        }
        
        .guess-bubble .guess-title {
            color: #ff6b35;
            font-size: 18px;
            margin-bottom: 16px;
            font-family: 'Press Start 2P', monospace;
            line-height: 1.5;
        }
        
        .guess-bubble .guess-text {
            font-size: 24px;
            font-weight: 700;
            color: #2c2c2c;
            margin: 16px 0;
            font-family: 'VT323', monospace;
            display: block !important;
            text-align: center;
        }
        
        .guess-bubble .guess-description {
            font-size: 16px;
            color: #2c2c2c;
            margin: 12px 0;
            font-style: italic;
            line-height: 1.4;
            font-family: 'VT323', monospace;
        }
        
        .guess-image-container {
            margin: 16px 0;
            text-align: center;
        }
        
        .guess-image {
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
            border-radius: 4px;
            border: 2px solid #ff6b35;
            object-fit: contain;
        }
        
        .guess-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        
        .btn {
            padding: 12px 20px;
            border: 2px inset #3f3f3f;
            border-radius: 2px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 200ms ease;
            color: white;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.3);
            background-color: #c5c5c5;
            font-family: 'VT323', monospace;
            width: 100%;
            box-sizing: border-box;
        }
        
        .btn:hover {
            filter: brightness(110%);
        }
        
        .btn:active {
            border: 2px outset #3f3f3f;
        }
        
        .btn-success {
            background-color: #4caf50;
        }
        
        .btn-danger {
            background-color: #f44336;
        }
        
        .btn-primary {
            background-color: #ff6b35;
        }
        
        .wrong-input-section {
            display: none;
            margin-top: 20px;
            width: 100%;
        }
        
        .wrong-input-section.active {
            display: block;
        }
        
        .input-text {
            padding: 10px 14px;
            border: 2px inset #3f3f3f;
            border-radius: 2px;
            font-size: 18px;
            width: 100%;
            max-width: 100%;
            margin-bottom: 12px;
            font-family: 'VT323', monospace;
            box-sizing: border-box;
        }
        
        .input-text:focus {
            outline: none;
            border: 2px outset #3f3f3f;
        }
        
        /* Question screen styles */
        .question-bubble {
            background: rgba(255, 245, 240, 0.95);
            border: 2px solid #ff6b35;
            border-radius: 12px;
            padding: 0;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            margin-top: 80px;
            display: flex;
            flex-direction: row;
            align-items: stretch;
            overflow: visible;
        }
        
        .question-bubble::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 30px;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 20px solid #ff6b35;
            display: block;
        }
        
        .question-bubble::after {
            display: none;
        }
        
        .question-bubble .question-number {
            background-color: #ff6b35;
            color: white;
            font-weight: bold;
            font-size: 26px;
            font-family: 'VT323', monospace;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 24px 8px 24px 12px;
            min-width: 35px;
            width: auto;
            max-width: 35px;
            text-align: left;
            flex-shrink: 0;
            border-right: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 12px 0 0 12px;
            margin: -2px 0 -2px -2px;
        }
        
        .question-bubble .question-text {
            color: #2c2c2c;
            font-size: 22px;
            line-height: 1.6;
            font-weight: 600;
            font-family: 'VT323', monospace;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            word-wrap: break-word;
            white-space: normal;
            text-align: left;
            padding: 24px 24px 24px 24px;
            padding-top: 28px;
            flex: 1;
        }
        
        .answer-buttons {
            display: flex;
            flex-direction: row;
            gap: 12px;
            flex-wrap: nowrap;
            width: 100%;
            margin-top: 0;
            justify-content: space-between;
        }
        
        .btn-answer {
            padding: 12px 16px;
            border: 2px inset #3f3f3f;
            border-radius: 2px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 200ms ease;
            color: white;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.3);
            background-color: #c5c5c5;
            font-family: 'VT323', monospace;
            flex: 1 1 0;
            min-width: 0;
            box-sizing: border-box;
            text-align: center;
            line-height: 1.3;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-answer:hover {
            filter: brightness(110%);
        }
        
        .btn-answer:active {
            border: 2px outset #3f3f3f;
        }
        
        .btn-answer:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-yes {
            background-color: #ffffff;
            color: #2c2c2c;
        }
        
        .btn-probably {
            background-color: #ffe8d6;
            color: #2c2c2c;
        }
        
        .btn-dont-know {
            background-color: #ffcc99;
            color: #2c2c2c;
        }
        
        .btn-probably-not {
            background-color: #ffaa66;
            color: #2c2c2c;
        }
        
        .btn-no {
            background-color: #ff6b35;
            color: white;
        }
        
        #noema3d-canvas-game {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #ffe0d6;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading p {
            color: #ff6b35;
            font-size: 18px;
            font-weight: 600;
            font-family: 'VT323', monospace;
        }
    </style>
</head>
<body class="guess-screen-active">
    <!-- Game Screen (Questions) -->
    <div id="game-screen" class="screen">
        <div class="page-container">
            <div class="model-section">
                <canvas id="noema3d-canvas-game"></canvas>
            </div>
            
            <div class="content-section">
                <div class="question-bubble">
                    <div class="question-number" id="question-number"></div>
                    <div class="question-text" id="question-text">Loading...</div>
                </div>
                
                <div class="answer-buttons">
                    <button class="btn-answer btn-yes" data-answer="Yes">Yes</button>
                    <button class="btn-answer btn-probably" data-answer="Probably">Probably</button>
                    <button class="btn-answer btn-dont-know" data-answer="Don't know">Don't know</button>
                    <button class="btn-answer btn-probably-not" data-answer="Probably not">Probably not</button>
                    <button class="btn-answer btn-no" data-answer="No">No</button>
                </div>
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Thinking...</p>
        </div>
    </div>
    
    <!-- Guess Result Screen -->
    <div id="guess-screen" class="screen">
    <div class="guess-page-container">
        <!-- 3D Model on the left -->
        <div class="model-section">
            <canvas id="noema3d-canvas-guess"></canvas>
        </div>
        
        <!-- Content on the right -->
        <div class="content-section">
            <div class="guess-bubble">
                <div class="question-number" id="guess-question-number"></div>
                <h2 class="guess-title">I think you are thinking of:</h2>
                <div class="guess-image-container" id="guess-image-container" style="display: none;">
                    <img id="guess-image" src="" alt="Guess" class="guess-image">
                </div>
                <div class="guess-text" id="guess-text"></div>
                <div class="guess-description" id="guess-description" style="display: none;"></div>
            </div>
            
            <div class="guess-actions">
                <button class="btn btn-success" id="correct-btn">Yes, that's correct!</button>
                <button class="btn btn-danger" id="wrong-btn">No, that's wrong</button>
                <button class="btn btn-primary" id="continue-btn">Continue questioning</button>
            </div>
            
            <div class="wrong-input-section" id="wrong-input">
                <input type="text" id="actual-answer" placeholder="Who were you thinking of?" class="input-text">
                <button class="btn btn-primary" id="submit-answer-btn">Submit</button>
            </div>
        </div>
    </div>

    <script type="module" src="guess.js"></script>
</body>
</html>
